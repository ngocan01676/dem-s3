<ng-template>
  <p-table [value]="products">
    <ng-template pTemplate="header">
      <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Category</th>
        <th>Quantity</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.code }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.category }}</td>
        <td>{{ product.quantity }}</td>
      </tr>
    </ng-template>
  </p-table>

  <div class="p-field-checkbox">
    <p-checkbox [(ngModel)]="checked" inputId="binary"></p-checkbox>
    <label for="binary">{{ checked }}</label>
  </div>
</ng-template>

<app-acom></app-acom>
